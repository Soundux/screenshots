name: cd

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2.3.4

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.3.1
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn

      - name: Clone UI 🦑
        run: git clone https://github.com/Soundux/soundux-ui dist && cd dist && git checkout build

      - name: Create screenhots 👀
        run: yarn start

      - name: Upload screenshots 🚀
        uses: s0/git-publish-subdir-action@v2.5.0
        env:
          REPO: self
          BRANCH: screenshots
          FOLDER: screenshots
          SQUASH_HISTORY: true
          MESSAGE: "Update screenshots"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
