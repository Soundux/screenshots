name: cd

on:
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"
  workflow_dispatch:

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2.3.4

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.2.0
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.6
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      - name: Clone UI ğŸ¦‘
        run: git clone https://github.com/Soundux/soundux-ui dist && cd dist && git checkout build

      - name: Create screenhots ğŸ‘€
        run: yarn start

      - name: Upload screenshots ğŸš€
        uses: s0/git-publish-subdir-action@v2.5.0
        env:
          REPO: self
          BRANCH: screenshots
          FOLDER: screenshots
          SQUASH_HISTORY: true
          MESSAGE: "Update screenshots"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
